<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="BlogController">

<h1>Blog!</h1>
<br>
<div class="form-group">
<input 	ng-model="post.title" type="text" name="title" placeholder="title" class="form-control">
<br>
<textarea ng-model="post.body" placeholder="body" name="body"  class="form-control"></textarea>
<br>
<button ng-click="createPost(post)" class="btn btn-default">POST</button>
<button ng-click="updatePost(post)" class="btn btn-default">UPDATE</button>
</div>


<div class="container" ng-repeat="post in posts">
 	<div class="jumbotron">
 		<h2><b>{{post.title}}</b>
 		<a ng-click="postEdit(post._id)" class="pull-right" style="font-size: 15px;"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp&nbsp
 		<a ng-click="postDelete(post._id)" class="pull-right" style="font-size: 15px;"><span class="glyphicon glyphicon-remove"></span></a>
 		</h2>
 		<h5>{{post.posted}}</h5>
 		<hr>
 		<h3>{{post.body}}</h3>
 	</div>
</div>


</div>
</body>
</html>
